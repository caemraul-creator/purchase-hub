<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Request</title>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="themes.css">
  <link rel="icon" href="data:,">
</head>

<body class="theme-request">
  <!-- BARIS-1 : Modern Header dengan icon dan subtitle -->
  <div class="head-bar"
    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
    <div style="display: flex; align-items: center; gap: 12px;">
      <div
        style="width: 48px; height: 48px; background: linear-gradient(135deg, #4f46e5, #6366f1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px;">
        üìã
      </div>
      <div>
        <h2 style="margin: 0; font-size: 1.5rem; color: #1f2937;">Purchase Request</h2>
        <p style="margin: 0; font-size: 0.85rem; color: #6b7280; font-weight: 400;">Daftar permintaan pembelian barang
        </p>
      </div>
    </div>
    <div class="head-actions" style="display: flex; gap: 12px;">
      <a href="dashboard.html" class="btn-secondary btn-link"
        style="text-decoration: none; display: flex; align-items: center; gap: 6px;">
        ‚¨Ö Dashboard
      </a>
      <button id="btnAdd" class="btn-primary" style="display: flex; align-items: center; gap: 8px;">
        <span style="font-size: 18px;">+</span>
        Tambah Permintaan
      </button>
    </div>
  </div>

  <!-- BARIS-2 : filter + search -->
  <div class="filter-bar"
    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <div style="display: flex; align-items: center; gap: 8px; color: #6b7280; font-size: 0.9rem;">
      Tampilkan
      <select id="pageSize"
        style="padding: 6px 12px; border: 1px solid #d1d5db; border-radius: 6px; background: white; color: #374151; font-size: 0.9rem;">
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
      data
    </div>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span style="color: #6b7280; font-size: 0.9rem;">üîç</span>
      <input type="text" id="search" placeholder="Cari data..."
        style="padding: 8px 16px; border: 1px solid #d1d5db; border-radius: 8px; background: #f9fafb; min-width: 250px; font-size: 0.9rem;">
    </div>
  </div>

  <!-- MODAL (ADD + EDIT) -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Form Permintaan Barang</h3>
        <button id="btnClose" class="modal-close">√ó</button>
      </div>
      <form id="prForm" class="pr-form" autocomplete="off">
        <input type="hidden" name="ID" id="formID">
        <div class="form-grid">
          <div><label>Department</label><input name="Department" required></div>
          <div><label>Office</label><input name="Office" required></div>
          <div><label>Items</label><input name="Items" required></div>
          <div><label>Part Of</label><input name="PartOf"></div>
          <div class="full"><label>Description</label><textarea name="Description" rows="3"></textarea></div>
          <div><label>Qty</label><input name="Qty" type="number" min="1" required></div>
          <div><label>Unit</label><input name="Unit" required></div>
          <div><label>Price</label><input name="Price" type="number" min="0" required></div>
          <div><label>Last Buying Date</label><input name="LastBuyingDate" type="date"></div>
          <div><label>Order Date</label><input name="OrderDate" type="date" required></div>
          <div><label>Priority</label>
            <select name="Priority">
              <option>Low</option>
              <option selected>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div><label>Order By</label><input name="OrderBy"></div>
          <div><label>Requester</label><input name="Requester" required></div>
        </div>
        <div class="form-actions">
          <button type="button" id="btnCancel" class="btn-secondary">Batal</button>
          <button type="submit" class="btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="table-bottom">
    <div id="infoText"></div>
    <div id="pagination"></div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>

</html>
